name: Build & Release Silver Duck

on:
  push:
    branches: [ "main" ]     # build on every push to main (optional)
    tags:
      - "v*"                 # build/release when you push a tag like v1.0.0
  workflow_dispatch: {}       # allow manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f silver-duck.php
          test -f uninstall.php

      - name: Read versions
        id: versions
        shell: bash
        run: |
          PHP_VERSION="$(grep -Eo '^ \* Version:\s*[0-9]+\.[0-9]+\.[0-9]+' silver-duck.php | awk '{print $3}')"
          README_VERSION="$(grep -Eo '^Stable tag:\s*[0-9]+\.[0-9]+\.[0-9]+' readme.txt | awk '{print $3}' || true)"
          echo "php_version=$PHP_VERSION" >> $GITHUB_OUTPUT
          echo "readme_version=$README_VERSION" >> $GITHUB_OUTPUT

      - name: Ensure tag and versions match (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF#refs/tags/}"     # v1.0.0
          TAG_VERSION="${TAG#v}"             # 1.0.0
          test "${{ steps.versions.outputs.php_version }}" = "$TAG_VERSION"
          if [ -n "${{ steps.versions.outputs.readme_version }}" ]; then
            test "${{ steps.versions.outputs.readme_version }}" = "$TAG_VERSION"
          fi

      - name: Create distribution directory
        run: |
          mkdir -p dist/silver-duck
          cp silver-duck.php uninstall.php dist/silver-duck/
          [ -f README.md ] && cp README.md dist/silver-duck/
          [ -f readme.txt ] && cp readme.txt dist/silver-duck/

      - name: Make zip
        working-directory: dist
        run: zip -r silver-duck.zip silver-duck

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: silver-duck
          path: dist/silver-duck.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')   # only on tags like v1.0.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: silver-duck
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: silver-duck.zip
          generate_release_notes: true
